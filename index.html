<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            th, td {
              padding: 5px;
              text-align: left;
            }
          </style>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <td></td>
                <td>Height</td>
                <td>Weight</td>
                
            </tr>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>45%</td>
            </tr>
        </table>
    
    </body>
</html>
